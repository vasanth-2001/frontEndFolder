<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simple Table</h2>
    <table border="">
        <thead>
            <tr>
                <th>s.no</th>
                <th>Name</th>
                <th>Post</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Vasanth</td>
                <td>JAva</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <h2>Table with rowspan</h2>
    <table border="" height="200px" width="600px">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td >D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    <hr>
    <h2>TAble with colspan</h2>
    <table border="" height="200px" width="600px">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
            <td>H</td>
        </tr>
    </table>
    <hr>
    <h2>Table with row and colspan</h2>
    <table border="" height="200px" width="50%">
        <tr>
            <td rowspan="2" colspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body> 
</html>
